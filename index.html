<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Caminho da Salvação</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fa; /* Fundo branco azulado */
            color: #444;
        }
        header {
            background-color: #5085a5; /* Azul suave */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .logo-container img {
            width: 150px;
            height: auto;
            margin-top: 10px;
        }
        .player-container {
            margin: 30px auto;
            max-width: 600px;
            background: #fff; /* Fundo branco */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #f4d35e; /* Amarelo suave */
        }
        .player-container h2 {
            color: #f4a261; /* Amarelo mais forte */
        }
        .song-info {
            margin: 20px 0;
            font-size: 1.1em;
            color: #5085a5;
        }
        .play-button {
            background-color: #81b29a; /* Verde oliva */
            color: white;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
        }
        .play-button:hover {
            transform: scale(1.1);
            background-color: #6d9b85; /* Verde oliva mais escuro */
        }
        footer {
            margin-top: 30px;
            background-color: #5085a5;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rádio Caminho da Salvação</h1>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/carlos46743/radio-caminho-da-salvacao/refs/heads/main/logo.jpg" alt="Logo da Rádio Caminho da Salvação">
        </div>
    </header>
    <div class="player-container">
        <h2>Ouça Agora</h2>
        <p class="song-info">
            <strong>Artista:</strong> <span id="artist-name">Carregando...</span><br>
            <strong>Música:</strong> <span id="song-title">Carregando...</span>
        </p>
        <button class="play-button" id="play-button" onclick="toggleAudio()">▶</button>
        <audio id="radio-player">
            <source src="https://stream.zeno.fm/akboutd0hehuv" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>
    <footer>
        <p>© 2025 - Rádio Caminho da Salvação | Todos os direitos reservados.</p>
    </footer>

    <script>
        const player = document.getElementById('radio-player');
        const playButton = document.getElementById('play-button');

        // Alternar entre play e pause
        function toggleAudio() {
            if (player.paused) {
                player.play();
                playButton.textContent = '⏸'; // Ícone de pausa
            } else {
                player.pause();
                playButton.textContent = '▶'; // Ícone de play
            }
        }
    </script>
</body>
</html>
