<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Caminho da Salvação - Ouça Agora!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1d3557;
            --primary-light: #457b9d;
            --accent-color: #a8dadc;
            --text-color: #333;
            --light-bg: #f4f7f6;
            --white: #fff;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-dark);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        .logo-container img {
            width: 150px;
            height: auto;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .player-container {
            flex-grow: 1;
            margin: 40px auto;
            max-width: 650px;
            background: var(--white);
            box-shadow: 0 8px 20px var(--shadow-color);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-container h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-dark);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 2em;
            font-weight: 600;
        }

        .description {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            max-width: 400px;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .play-button {
            background-color: var(--primary-light);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 110px;
            height: 110px;
            font-size: 40px;
            cursor: pointer;
            box-shadow: 0 6px 12px var(--shadow-color);
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        .play-button:hover {
            transform: scale(1.08);
            background-color: #3b6c8d; /* Slightly darker on hover */
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
        }

        .volume-container i {
            font-size: 1.5em;
            color: var(--primary-light);
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #ddd;
            outline: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-light);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: background 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:active {
            cursor: grabbing;
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-light);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: background 0.2s ease;
        }

        .volume-slider::-moz-range-thumb:active {
            cursor: grabbing;
        }

        /* Now Playing Section */
        .now-playing {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--accent-color);
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 4px 10px var(--shadow-color);
            color: var(--primary-dark);
            font-family: 'Montserrat', sans-serif;
        }

        .now-playing h3 {
            margin-top: 0;
            font-size: 1.3em;
            font-weight: 600;
        }

        .now-playing p {
            margin: 10px 0;
            font-size: 1.1em;
            font-weight: 400;
        }

        .now-playing strong {
            font-weight: 700;
        }

        /* Social Media Buttons */
        .social-media {
            margin-top: 30px;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-light);
            color: var(--white);
            font-size: 24px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .social-button:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        .social-button.facebook { background-color: #3b5998; }
        .social-button.instagram { background-color: #E1306C; }
        .social-button.whatsapp { background-color: #25D366; }
        .social-button.youtube { background-color: #FF0000; }
        .social-button.twitter { background-color: #1DA1F2; }


        footer {
            margin-top: auto; /* Push footer to the bottom */
            background-color: var(--primary-dark);
            color: var(--white);
            padding: 15px 0;
            text-align: center;
            font-size: 0.9em;
            box-shadow: 0 -2px 8px var(--shadow-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            .logo-container img {
                width: 120px;
            }
            .player-container {
                margin: 25px auto;
                padding: 30px;
                max-width: 90%;
            }
            .player-container h2 {
                font-size: 1.8em;
            }
            .description {
                font-size: 1em;
            }
            .play-button {
                width: 90px;
                height: 90px;
                font-size: 35px;
            }
            .now-playing {
                width: 95%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8em;
            }
            .logo-container img {
                width: 100px;
            }
            .player-container {
                margin: 20px auto;
                padding: 25px;
            }
            .player-container h2 {
                font-size: 1.6em;
            }
            .play-button {
                width: 80px;
                height: 80px;
                font-size: 30px;
            }
            .volume-container {
                width: 90%;
            }
            .social-button {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Rádio Caminho da Salvação</h1>
        <div class="logo-container">
            <img src="https://github.com/carlos46743/radio-caminho-da-salvacao/blob/main/logo.jpg?raw=true" alt="Logo da Rádio Caminho da Salvação">
        </div>
    </header>

    <div class="player-container">
        <h2>Ouça Agora</h2>
        <p class="description">Conecte-se com Deus por meio da nossa programação de fé, louvor e reflexão.</p>
        
        <div class="player-controls">
            <button class="play-button" onclick="toggleAudio()">▶</button>
            <audio id="radio-player">
                <source src="https://stream.zeno.fm/akboutd0hehuv" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>

            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

        <div class="now-playing">
            <h3>Tocando Agora:</h3>
            <p id="song-info">Carregando...</p>
        </div>

        <div class="social-media">
            <a href="https://www.facebook.com/radiocaminhodasalvacao" target="_blank" class="social-button facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/radiocaminhodasalvacao" target="_blank" class="social-button instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/55DDENUMERO_DO_WHATSAPP" target="_blank" class="social-button whatsapp" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.youtube.com/channel/SEU_CANAL_YOUTUBE" target="_blank" class="social-button youtube" title="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
    </div>

    <footer>
        <p>&copy; 2025 - Rádio Caminho da Salvação | Todos os direitos reservados.</p>
    </footer>

    <script>
        const player = document.getElementById('radio-player');
        const playButton = document.querySelector('.play-button');
        const volumeSlider = document.getElementById('volume-slider');
        const songInfo = document.getElementById('song-info');

        // Define o volume inicial
        player.volume = volumeSlider.value;

        function toggleAudio() {
            if (player.paused) {
                player.play();
                playButton.innerHTML = '&#10074;&#10074;'; // Ícone de pausa
                fetchNowPlaying(); // Fetch song info when playing
            } else {
                player.pause();
                playButton.innerHTML = '&#9658;'; // Ícone de play
                songInfo.textContent = 'Parado.';
            }
        }

        // Listener para o slider de volume
        volumeSlider.addEventListener('input', () => {
            player.volume = volumeSlider.value;
        });

        player.addEventListener('playing', () => {
            playButton.innerHTML = '&#10074;&#10074;';
            fetchNowPlaying(); // Ensure info is updated if playback resumes
        });

        player.addEventListener('pause', () => {
            playButton.innerHTML = '&#9658;';
            songInfo.textContent = 'Parado.';
        });

        player.addEventListener('error', () => {
            playButton.innerHTML = 'Erro!';
            songInfo.textContent = 'Erro ao carregar a rádio.';
            alert('Não foi possível carregar o stream da rádio. Por favor, tente novamente mais tarde.');
        });

        player.addEventListener('waiting', () => {
            playButton.innerHTML = 'Carregando...';
            songInfo.textContent = 'Carregando informações...';
        });

        // --- Live Song Info Functionality ---
        const ZENO_API_URL = 'https://public.radio.co/stations/sXXXXX/status'; // REPLACE with your Zeno.fm API URL or similar
        // How to get the Zeno.fm API URL:
        // 1. Go to your Zeno.fm station page (e.g., https://zeno.fm/radio/your-station-name)
        // 2. Look for the "Share" or "Embed" option. Sometimes the public API URL is linked there.
        // 3. Alternatively, you might need to check Zeno.fm's developer documentation or your station's dashboard for API access.
        // 4. If you can't find a direct Zeno.fm API, you might need to use a proxy or a service that can extract metadata from the stream.
        //    For example, for Icecast/Shoutcast streams, the URL might look like: `https://your-stream-url/status-json.xsl` or `https://your-stream-url/7.html`

        async function fetchNowPlaying() {
            try {
                // If using Zeno.fm, you need to find their specific API endpoint for "now playing" data.
                // The URL below is a placeholder and might not work directly.
                // You might need to adjust the URL and how you parse the JSON response.
                const response = await fetch(ZENO_API_URL);
                const data = await response.json();

                if (data && data.current_track && data.current_track.title) {
                    const title = data.current_track.title;
                    // Attempt to split into artist and song, common for many streams
                    const parts = title.split(' - ');
                    if (parts.length >= 2) {
                        songInfo.innerHTML = `<strong>${parts[0].trim()}</strong> - ${parts[1].trim()}`;
                    } else {
                        songInfo.innerHTML = `<strong>${title.trim()}</strong>`;
                    }
                } else {
                    songInfo.textContent = 'Informação da música não disponível.';
                }
            } catch (error) {
                console.error('Erro ao buscar informações da música:', error);
                songInfo.textContent = 'Informação da música não disponível.';
            }
        }

        // Fetch song info every 10 seconds (adjust as needed)
        // Only fetch if the player is currently playing
        setInterval(() => {
            if (!player.paused) {
                fetchNowPlaying();
            }
        }, 10000);

        // Initial fetch when page loads if radio might auto-play or for initial display
        // You might want to remove this if you only want to fetch when the user presses play.
        fetchNowPlaying();

        // Placeholder for social media links. REPLACE with your actual URLs.
        // Remember to replace '55DDENUMERO_DO_WHATSAPP' with your actual WhatsApp number (e.g., 5511987654321)
        // and 'SEU_CANAL_YOUTUBE' with your YouTube channel ID/link.
    </script>
</body>
</html>
